<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Super Mario</title>
</head>

<body>
    <div class="console">
        <div class="game-board">
            <h1 class="score">score:</h1>
            <span><img src="../assets/imagens/clouds.png" class="clouds"></span>
            <span><img src="../assets/imagens/clouds.png" class="clouds_"></span>
            <span><img src="../assets/imagens/clouds.png" class="clouds__"></span>
            <span><img src="../assets/imagens/clouds.png" class="clouds___"></span>
            <img src="../assets/imagens/mario.gif" class="mario">
            <img src="../assets/imagens/pipe.png" class="pipe">
        </div>
        <div class="console_style"></div>
    </div>
    
    <div class="end_game_message">
        <span class="pontuacao"></span>
        <form action="">
            <div class="input">
                <input type="text" id="nick" required="required" placeholder="nome">
                <span>Nick</span>
            </div>
            <button type="submit" id="new_game"><a href="../index.html">Restart</a></button>
        </form>
    </div>
    </div>
</body>
<script src="../assets/js/script.js"></script>

</html>
